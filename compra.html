<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Compra de Carro</title>
  <link href="bootstrap-5.3.7-dist/bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">AUTOKING</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Menu principal</a></li>
            <li class="nav-item"><a class="nav-link" href="contactanos.html">contactanos</a></li>
            
          </ul>
          </ul>
        </div>
      </div>
    </nav>

  <div class="container py-5">
    <h1 class="text-center mb-4">Formulario de Compra de Carro</h1>

    <form class="row g-4 p-4 bg-dark rounded shadow">

      <h4>Datos Personales</h4>
      <div class="col-md-6 text-white">
        <label for="nombre" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" required>
      </div>
      <div class="col-md-6 text-white">
      <div class="col-md-6 ">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
      </div>
      <div class="col-md-6 ">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="1234-5678" required>
      </div>
      <div class="col-md-6">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" placeholder="Tu dirección" required>
      </div>

      <h4>Información del Carro</h4>
      <div class="col-md-6">
        <label for="marca" class="form-label">Marca</label>
        <select id="marca" class="form-select" required>
          <option selected disabled>Elige una marca...</option>
          <option>Toyota</option>
          <option>Honda</option>
          <option>Ford</option>
          <option>Chevrolet</option>
          <option>Nissan</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="modelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="modelo" placeholder="Ejemplo: Corolla" required>
      </div>
      <div class="col-md-6">
        <label for="año" class="form-label">Año</label>
        <input type="number" class="form-control" id="año" placeholder="2025" required>
      </div>
      <div class="col-md-6">
        <label for="color" class="form-label">Color</label>
        <input type="text" class="form-control" id="color" placeholder="Rojo, Azul, Negro..." required>
      </div>

      <h4>Método de Pago</h4>
      <div class="col-md-6">
        <label for="pago" class="form-label">Forma de Pago</label>
        <select id="pago" class="form-select" required>
          <option selected disabled>Selecciona...</option>
          <option>Contado</option>
          <option>Crédito Bancario</option>
          <option>Financiamiento de la Agencia</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="tarjeta" class="form-label">Número de Tarjeta (si aplica)</label>
        <input type="text" class="form-control" id="tarjeta" placeholder="0000 0000 0000 0000">
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-warning px-5">Enviar Solicitud</button>
      </div>
    </form>
  </div>

  <script src="bootstrap-5.3.7-dist/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
